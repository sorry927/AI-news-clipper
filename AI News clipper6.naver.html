        async function fetchRSSNews() {
            try {
                // RSS2JSON ì„œë¹„ìŠ¤ ì‚¬ìš© (ë¬´ë£Œ)
                const rssToJsonAPI = 'https://api.rss2json.com/v1/api.json';

                const hrRssFeeds = [
                    'https://feeds.feedburner.com/hbr', // Harvard Business Review
                    'https://www.shrm.org/about-shrm/news-media/rssfeed.aspx' // SHRM
                ];
                
                const aiRssFeeds = [
                    'https://feeds.feedburner.com/venturebeat/SZYF', // VentureBeat AI
                    'https://techcrunch.com/category/artificial-intelligence/feed/' // TechCrunch AI
                ];

                // RSS í”¼ë“œ ì²˜ë¦¬ í•¨ìˆ˜
                const processRSSFeed = async (feedUrl) => {
                    try {
                        const response = await fetch(`${rssToJsonAPI}?rss_url=${encodeURIComponent(feedUrl)}&count=3`);
                        const data = await response.json();
                        
                        if (data.status === 'ok') {
                            return data.items.map(item => ({
                                title: item.title || 'ì œëª© ì—†ìŒ',
                                source: data.feed?.title || 'ì¶œì²˜ ë¶ˆëª…',
                                time: formatTimeAgo(item.pubDate),
                                summary: item.description?.replace(/<[^>]*>/g, '').substring(0, 150) + '...' || 'ìš”ì•½ ì—†ìŒ',
                                url: item.link
                            }));
                        }
                        return [];
                    } catch (error) {
                        console.error('RSS í”¼ë“œ ì²˜ë¦¬ ì‹¤íŒ¨:', error);
                        return [];
                    }
                };

                // ëª¨ë“  RSS í”¼ë“œì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
                const hrNewsPromises = hrRssFeeds.map(processRSSFeed);
                const aiNewsPromises = aiRssFeeds.map(processRSSFeed);

                const hrResults = await Promise.all(hrNewsPromises);
                const aiResults = await Promise.all(aiNewsPromises);

                // ê²°ê³¼ í•©ì¹˜ê¸°
                const hrNews = hrResults.flat().slice(0, 5);
                const aiNews = aiResults.flat().slice(0, 5);

                return { hr: hrNews, ai: aiNews };

            } catch (error) {
                console.error('RSS ë‰´ìŠ¤ ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨:', error);
                return generateSampleNews();
            }
        }
